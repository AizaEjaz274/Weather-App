<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
            <button id="searchButton"><img src="https://img.icons8.com/?size=60&id=59878&format=png"></button>
        </div>
        <div class="weather">
            <img src="https://ssl.gstatic.com/onebox/weather/64/thunderstorms.png" class="weather-icon" id="weatherIcon">
            <h1 class="temp" id="temp">22Â°c</h1>
            <h2 class="city" id="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="https://img.icons8.com/?size=96&id=Pqc7k1Yn5daR&format=png">
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://img.icons8.com/?size=100&id=wGscuXAAEzt4&format=gif">
                    <div>
                        <p class="wind" id="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
